server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers (SEC-02)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' http://localhost:8000;" always;

    # Frontend Assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (ARC-01)
    location /api/ {
        # Rewrite /api/predict -> /predict
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to Inference Service
        # In Docker Compose, hostname is 'inference-api'.
        # In K8s, service name is 'inference-api'.
        proxy_pass http://inference-api:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
